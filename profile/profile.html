<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
    
</head>
<body>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-pic">
                <img src="pics/tree.png" alt="Profile Picture">
            </div>
            
            <div class="profile-info">
                <h3>Name:</h3>
                <p>Full Name</p>
            </div>
            <div class="profile-info">
                <h3>Address:</h3>
                <p>#</p>
            </div>
            <div class="profile-info">
                <h3>Mobile Number:</h3>
                <p>#</p>
            </div>
            <div class="profile-info">
                <h3>Email:</h3>
                <p>#</p>
            </div>
            <div class="bank-details">
                <h3>BANK DETAILS</h3>
            </div>
            <div class="profile-info">
                <h3>Account Number:</h3>
                <p>#</p>
            </div>
            <div class="profile-info">
                <h3>IFSC CODE:</h3>
                <p>#</p>
            </div>
        
            <div class="profile-actions">
                <button onclick="window.location.href='/update_profile.html';">Update Profile</button>
            </div>
        </div>
    </div>
    
    <script src="profile.js"></script>
</body>
</html>
