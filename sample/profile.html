<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
    
</head>
<body>
    
    <div class="container">
        <div class="profile-card">
            <div class="profile-pic">
                <img src="/img/tree.png" alt="Profile Picture">
            </div>
            
            <div class="name">
                <h3>Name:</h3>
                <p></p>
            </div>
            <div class="number">
                <h3>Mobile Number:</h3>
                <p></p>
            </div>
            <div class="mail">
                <h3>Email:</h3>
                <p></p>
            </div>
            <div class="bank-details">
                <h3>BANK DETAILS</h3>
            </div>
            <div class="accinfo">
                <h3>Account Number:</h3>
                <p></p>
            </div>
            <div class="ifsc">
                <h3>IFSC CODE:</h3>
                <p></p>
            </div>
        </div>
    </div>
    
    <script src="profile.js"></script>
</body>
</html>
