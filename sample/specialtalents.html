      <script>
                         function displayProductDetails(acceptedproducts) {
    const productContainer = document.getElementById('productContainer');
  
    acceptedproducts.forEach((product) => {
      if (product.category === selectedCategory) {
        console.log(product); // Log the product data for debugging
  
        const productDiv = document.createElement('div');
        productDiv.classList.add('product');
  
        const productLink = document.createElement("a");
        productLink.href = `/pdetails.html?id=${product._id}`;
        productLink.appendChild(productDiv);
        productContainer.appendChild(productLink);
  
        const productImage = document.createElement('img');
        productImage.src = product.images[0]; // Display the first image
  
        const productInfoDiv = document.createElement('div');
        productInfoDiv.classList.add('product-info');
  
        const productName = document.createElement('h4');
        productName.classList.add('product-title');
        productName.textContent = product.name;
  
        const productPrice = document.createElement('p');
        productPrice.classList.add('product-price');
        productPrice.textContent = 'Price: ' + product.price;
  
        const bidButton = document.createElement('button');
        bidButton.classList.add('product-btn');
        bidButton.textContent = 'Bid Now';
  
        bidButton.addEventListener('click', () => {
          window.location.href = '/pdetails.html?id=' + product._id;
          console.log('Bid Now button clicked for product:', product.name);
        });
  
        productInfoDiv.appendChild(productName);
        productInfoDiv.appendChild(productPrice);
        productDiv.appendChild(productImage);
        productDiv.appendChild(productInfoDiv);
        productInfoDiv.appendChild(bidButton);
        productContainer.appendChild(productDiv);
      }
    });
  }
  
          async function fetchProductDetails(selectedCategory) {
    try {
      const response = await fetch('http://localhost:3000/acceptedproducts');
      const acceptedproducts = await response.json();
  
      if (response.ok) {
        displayProductDetails(acceptedproducts, selectedCategory);
      } else {
        console.error('Error fetching product details:', acceptedproducts.error);
      }
    } catch (error) {
      console.error('Error fetching product details:', error);
    }
  }
  
  
  // Example usage: Fetch and display products with category "Electronics"
